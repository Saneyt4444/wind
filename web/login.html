<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazX Up Link</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="box-1">
            <div class="logo">
                <h1>RUL</h1>
                <p>RazX Up Link</p>
            </div>
            <div class="box-1-items">
                <div class="box-1-items-text">
                    <img width="200px" height="200px" src="assets/image/connect.png">
                    <p>Use RazX Up Link To Make Firster authentication In Mobile To PC or Mobile To Mobile</p>
                </div>
            </div>
        </div>
        <div class="box-2">
            <div class="box-2-items">
                <h1>Welcome Back !</h1>
                <p>Please enter your Details below to login</p>
                <div class="login-form">
                    <p>Email</p>
                    <input type="text" id="email" class="login-inp" placeholder="email">
                    <p>Password</p>
                    <input type="text" id="password" placeholder="password" class="login-inp"><br>
                    <button class="login-button" id="SignIn">Login</button><br>
                    <div class="forget-box">
                        <a href="#">Forget Password ?</a>
                    </div>
                    <div class="create-box">
                        <div class="create-box-items">
                            <p>I not have an Account:</p>
                            <button id="create" class="create-button">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
